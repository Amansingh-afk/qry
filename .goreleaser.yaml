version: 2

project_name: qry

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - formats: ['tar.gz']
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ['zip']

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - repository:
      owner: amansingh-afk
      name: homebrew-tap
    homepage: "https://github.com/amansingh-afk/qry"
    description: "Ask. Get SQL."
    license: "MIT"
    install: |
      bin.install "qry"
    test: |
      system "#{bin}/qry", "version"
